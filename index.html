<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>State Capitals</title>
    </head>
    <body>
        <h1>Ms. Jenkins' Javascript Geography</h1>
        <h2>Hover Over Each State to Learn Its Capital!</h2>

        <div class="statescontainer">
            <div id="Alabama" class="state">
                <h3>Alabama</h3>
                <img src="images/alabama.jpeg" alt="The State of Alabama">
            </div>
            <div id="Alaska" class="state">
                <h3>Alaska</h3>
                <img src="images/alaska.jpeg" alt="The State of Alaska">
            </div>
            <div id="Arizona" class="state">
                <h3>Arizona</h3>
                <img src="images/arizona.jpeg" alt="The State of Arizona">
            </div>
            <div id="Arkansas" class="state">
                <h3>Arkansas</h3>
                <img src="images/arkansas.jpeg" alt="The State of Arkansas">
            </div>
            <div id="California" class="state">
                <h3>California</h3>
                <img src="images/california.jpeg" alt="The State of California">
            </div>
            <div id="Colorado" class="state">
                <h3>Colorado</h3>
                <img src="images/colorado.jpg" alt="The State of Colorado">
            </div>
        </div>
        
    </body>
</html>

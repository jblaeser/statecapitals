<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Javascript Geography</title>
    </head>
    <body>
        <h1>Ms. Jenkins' Javascript Geography</h1>
        <h2>Hover Over Each State to Learn Its Capital!</h2>

        <div class="statescontainer">
            <div class="state">
                <h3>Alabama</h3>
                <img id="Alabama" src="images/alabama.jpeg" alt="The State of Alabama">
            </div>
            <div class="state">
                <h3>Alaska</h3>
                <img id="Alaska" src="images/alaska.jpeg" alt="The State of Alaska">
            </div>
            <div class="state">
                <h3>Arizona</h3>
                <img id="Arizona" src="images/arizona.jpeg" alt="The State of Arizona">
            </div>
            <div class="state">
                <h3>Arkansas</h3>
                <img id="Arkansas" src="images/arkansas.jpeg" alt="The State of Arkansas">
            </div>
            <div class="state">
                <h3>California</h3>
                <img id="California" src="images/california.jpeg" alt="The State of California">
            </div>
            <div class="state">
                <h3>Colorado</h3>
                <img id="Colorado" src="images/colorado.jpg" alt="The State of Colorado">
            </div>
        </div>
        
        <script>
            function alabamaAlert() {
                alert ("Montgomery");
            }
            function alaskaAlert() {
                alert ("Juneau");
            }
            function arizonaAlert() {
                alert ("Phoenix");
            }
            function arkansasAlert() {
                alert ("Little Rock");
            }
            function californiaAlert() {
                alert ("Sacramento");
            }
            function coloradoAlert() {
                alert ("Denver");
            }

            document.getElementById("Alabama").addEventListener("mouseover", alabamaAlert);
            document.getElementById("Alaska").addEventListener("mouseover", alaskaAlert);
            document.getElementById("Arizona").addEventListener("mouseover", arizonaAlert);
            document.getElementById("Arkansas").addEventListener("mouseover", arkansasAlert);
            document.getElementById("California").addEventListener("mouseover", californiaAlert);
            document.getElementById("Colorado").addEventListener("mouseover", coloradoAlert);
        
        </script>
    </body>
</html>
